
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Shadow Training IRL - Hunter Awakening</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="intro-screen">
    <h1>Only I Level Up... IRL</h1>
    <p>Bienvenue, <strong>Hunter</strong></p>
  </div>

  <div class="dashboard">
    <h2>Stats IRL</h2>
    <form id="daily-form">
      <h3>Entraînement (FOR)</h3>
      <label><input type="checkbox" name="workout"> Séance terminée</label>

      <h3>Alimentation (INT)</h3>
      <label><input type="checkbox" name="meals"> 3 repas + 2 collations</label>

      <h3>Sommeil (END)</h3>
      <label><input type="checkbox" name="sleep"> 7h30 de sommeil</label>

      <br><br>
      <button type="submit">Valider la journée</button>
    </form>

    <div class="avatar">
      <h3>Évolution de Hunter</h3>
      <img id="avatar-img" src="avatar_e.png" alt="Avatar">
      <p>Rang actuel : <span id="rank">E</span></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
