
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Shadow Training IRL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SHADOW TRAINING IRL</h1>
    <div id="profile">
      <h2>Bienvenue, <span id="username">Maître</span></h2>
      <div class="stats">
        <p>FOR: <span id="for">0</span> XP</p>
        <p>VIT: <span id="vit">0</span> XP</p>
        <p>END: <span id="end">0</span> XP</p>
        <p>INT: <span id="int">0</span> XP</p>
        <p>CHA: <span id="cha">0</span> XP</p>
      </div>
    </div>

    <div id="quests">
      <h2>Quêtes du Jour</h2>
      <label><input type="checkbox" data-type="int" value="50"> Manger 3 repas complets</label><br>
      <label><input type="checkbox" data-type="for" value="50"> Muscu / entraînement</label><br>
      <label><input type="checkbox" data-type="vit" value="40"> Cardio / marche rapide</label><br>
      <label><input type="checkbox" data-type="end" value="30"> Dormir min. 7h30</label><br>
      <label><input type="checkbox" data-type="cha" value="25"> Aucun écart</label><br>
      <button onclick="validerQuetes()">Valider</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
